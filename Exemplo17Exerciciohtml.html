<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <form action="paginaDestino" method="post">
      <fieldset>
        <legend>Dados pessoais</legend>
        <div>
          <label for="">Nome:</label>
          <input type="text" name="" id="">
        </div>
        <br>
        <div>
          <label for="">Endereço:</label>
          <input type="text">
        </div>
        <br>
        <div>
            <label for="">Cidade:</label>
            <input type="text">
        </div>
        <br>
        <div>
            <label for="">Estado:</label>
            <select name="" id="">
                <option value="1">São Paulo</option>
                <option value="2">Rio de Janeiro</option>
                <option value="3">Brasilia</option>
            </select>
        </div>
      </fieldset>
      <br>
      <fieldset>
        <legend>Dados Profissionais</legend>
            <label for="">Natureza do cargo</label><br>
            <input type="checkbox" name="" id="">Gerencia
            <input type="checkbox" name="" id=""> Financeiro
            <input type="checkbox" name="" id=""> Recepção
            <input type="checkbox" name="" id="">Administrativo
            <input type="checkbox" name="" id="">Juridico <br>
            <br>
        <label for="">Área de interesse</label> <br>
        <input type="checkbox" name="" id="">Computação
        <input type="checkbox" name="" id=""> Biologia
        <input type="checkbox" name="" id=""> Meio Ambiente
        <input type="checkbox" name="" id="">Engenharia
        <input type="checkbox" name="" id="">História<br>

        <label for="">Meio-currículo</label>
       <textarea name="" id="" cols="80" rows="10"></textarea>
      </fieldset><br>
      <button type="submit">Enviar</button>
      <button type="reset">Limpar</button>
    </form>
  

</body>
</html>
